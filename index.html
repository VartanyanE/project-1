<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./assets/style1.css" />
    <title>Food Radar</title>
</head>

<body>
    <!-- Header -->
    <header id="header-container">
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <div class="foodRadar text-center">
                        FoodRadar
                        <div id="main-radar">
                            <div class="half-circle-spinner">
                                <div class="circle circle-1"></div>
                                <div class="circle circle-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="findFood text-center">Find Local Delicious Food</div>
                </div>
            </div>
        </div>
    </header>
    <!--Main Content-->
    <div class="container" id="main-content">
        <div class="row">
            <div class="twelve columns ">
                <div class="text-center">
                    <button class="btn" id="submit-btn">Use Radar</button>
                    <button class="btn" id="modalBtn">About</button>
                </div>
                <!--Results-->
                <div class="Results" id="showResults"></div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <!-- Modal -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Hello</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
